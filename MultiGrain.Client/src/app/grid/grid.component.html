  <h2 > Catalogs / INCI</h2>

<ag-grid-angular

  #agGrid
  style="width: 100%; height: 100%; grid-template-rows: 50px 100px"
  id="myGrid"
  class="ag-theme-material"
  [modules]="modules"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [animateRows]="true"
  [enableRangeSelection]="true"
  [rowData]="rowData"
  [groupMultiAutoColumn]="true"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
