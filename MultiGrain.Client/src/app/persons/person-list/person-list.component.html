

<table class="table table-hover">
    <tr>
        <td><b>First Name</b></td>
        <td><b>Last Name</b></td>
        <td><b>Phone</b></td>
        <td><b>Remarks</b></td>
      </tr>
  <tr *ngFor="let pdperson of service.list">
    <td (click)="populateForm(pdperson)">{{pdperson.FirstName}}</td>
    <td (click)="populateForm(pdperson)">{{pdperson.LastName}}</td>
    <td (click)="populateForm(pdperson)">{{pdperson.Phone}}</td>
    <td (click)="populateForm(pdperson)">{{pdperson.Remarks}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pdperson.Id)"></i>
    </td>
  </tr>
</table>
