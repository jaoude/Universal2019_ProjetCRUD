<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">

<div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-info" [class.green-icon]="FirstName.valid" [class.red-icon]="FirstName.invalid && FirstName.touched"></i>
        </div>
      </div>
      <input name="FirstName"  #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" 
      class="form-control" placeholder="First Name" >
    </div>
  </div>


  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-info"  [class.green-icon]="LastName.valid" [class.red-icon]="LastNameinvalid && LastName.touched"></i>
          </div>
        </div>
        <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" 
        class="form-control" placeholder="Last Name" required maxlength="50" minlength="0">
      </div>
    </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i  class="fas fa-phone-square" [class.green-icon]="Phone.valid" [class.red-icon]="Phone.invalid && Phone.touched"></i>
        </div>
      </div>
      <input name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone" 
      class="form-control" placeholder="Phone Number" required  type = "number" maxlength="50" minlength="0">
    </div>
  </div>

  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i  class="fas fa-pen"  [class.green-icon]="Remarks.valid" [class.red-icon]="Remarks.invalid && Remarks.touched"></i>
          </div>
        </div>
        <input name="Remarks" #Remarks="ngModel" [(ngModel)]="service.formData.Remarks" 
        class="form-control" placeholder="Remarks" required maxlength="100" minlength="0">
      </div>
    </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid" ><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
